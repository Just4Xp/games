<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    color: #f0f0f0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
    color: #ffd700;
  }
  #modeSelect {
    margin-bottom: 20px;
    padding: 5px 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(3, 120px);
    gap: 8px;
  }
  .cell {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 60px;
    background: #2e2e44;
    cursor: pointer;
    border-radius: 12px;
    transition: background 0.2s;
    user-select: none;
  }
  .cell:hover {
    background: #3e3e60;
  }
  #message {
    margin-top: 20px;
    font-size: 22px;
    min-height: 28px;
  }
  #restart, #backHub {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #ffd700;
    color: #1e1e2f;
    font-weight: bold;
    transition: background 0.2s;
  }
  #restart:hover, #backHub:hover {
    background: #ffea70;
  }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<select id="modeSelect">
  <option value="pvp">Player vs Player</option>
  <option value="pvc">Player vs Computer</option>
</select>

<div class="board" id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<div id="message"></div>
<button id="restart">Restart</button>
<button id="backHub">â¬… Back to Hub</button>

<script>
const board = document.getElementById('board');
const cells = document.querySelectorAll('.cell');
const message = document.getElementById('message');
const restartButton = document.getElementById('restart');
const backHubButton = document.getElementById('backHub');
const modeSelect = document.getElementById('modeSelect');

let boardState = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'X';
let gameActive = true;
let mode = 'pvp';

const winningCombinations = [
  [0,1,2], [3,4,5], [6,7,8],
  [0,3,6], [1,4,7], [2,5,8],
  [0,4,8], [2,4,6]
];

modeSelect.addEventListener('change', () => {
  mode = modeSelect.value;
  restartGame();
});

function checkWin() {
  for (let combo of winningCombinations) {
    const [a,b,c] = combo;
    if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
      gameActive = false;
      message.textContent = `${boardState[a]} wins!`;
      return true;
    }
  }
  if (!boardState.includes('')) {
    gameActive = false;
    message.textContent = "It's a tie!";
    return true;
  }
  return false;
}

function findBestMove(player) {
  for (let combo of winningCombinations) {
    const [a,b,c] = combo;
    let values = [boardState[a], boardState[b], boardState[c]];
    if (values.filter(v => v === player).length === 2 && values.includes('')) {
      return combo[values.indexOf('')];
    }
  }
  return null;
}

function computerMove() {
  if (!gameActive) return;

  let move = findBestMove('O'); // try to win
  if (move === null) move = findBestMove('X'); // block player
  if (move === null && boardState[4] === '') move = 4; // center
  if (move === null) {
    let emptyIndices = boardState.map((val,i) => val === '' ? i : null).filter(v => v !== null);
    move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
  }

  boardState[move] = 'O';
  cells[move].textContent = 'O';
  checkWin();
  currentPlayer = 'X';
}

function handleCellClick(e) {
  const index = e.target.dataset.index;
  if (boardState[index] !== '' || !gameActive) return;

  boardState[index] = currentPlayer;
  e.target.textContent = currentPlayer;

  if (!checkWin()) {
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    if (mode === 'pvc' && currentPlayer === 'O') {
      setTimeout(computerMove, 300);
    }
  }
}

function restartGame() {
  boardState = ['', '', '', '', '', '', '', '', ''];
  gameActive = true;
  currentPlayer = 'X';
  message.textContent = '';
  cells.forEach(cell => cell.textContent = '');
}

restartButton.addEventListener('click', restartGame);

// Back to hub
backHubButton.addEventListener('click', () => {
  location.href = "../index.html"; // Adjust if your hub is in a different folder
});

cells.forEach(cell => cell.addEventListener('click', handleCellClick));
</script>
<script>
  // Disable right-click
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // Disable common DevTools shortcuts
  document.addEventListener('keydown', function(e) {
    // F12
    if (e.key === "F12") e.preventDefault();

    // Ctrl+Shift+I or Ctrl+Shift+J
    if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) e.preventDefault();

    // Ctrl+U (view source)
    if (e.ctrlKey && e.key === "u") e.preventDefault();

    // Ctrl+Shift+C (inspect element)
    if (e.ctrlKey && e.shiftKey && e.key === "C") e.preventDefault();
  });

  // Optional: prevent text selection and copy (extra protection)
  document.addEventListener('copy', function(e) { e.preventDefault(); });
  document.addEventListener('selectstart', function(e) { e.preventDefault(); });
</script>
</body>
</html>
