<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
/* ================= RESET & BASE ================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Orbitron", "Segoe UI", sans-serif; /* MAIN UI FONT */
  color: #eaeaea;
  background: radial-gradient(circle at top, #0b0f1a, #05070c 70%);
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
  cursor: default; /* default cursor */
}

/* ================= AURORA BACKGROUND ================= */
#aurora {
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(circle at 15% 25%, rgba(80,120,255,0.12), transparent 40%),
    radial-gradient(circle at 85% 30%, rgba(120,255,200,0.08), transparent 45%),
    radial-gradient(circle at 50% 85%, rgba(180,180,255,0.06), transparent 40%);
  animation: auroraMove 25s linear infinite;
}

@keyframes auroraMove {
  0% { transform: translate(0px, 0px); }
  50% { transform: translate(30px, -20px); }
  100% { transform: translate(0px, 0px); }
}

/* ================= STARS ================= */
#stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  0% { opacity: 0.3; transform: scale(0.8); }
  100% { opacity: 1; transform: scale(1.2); }
}

/* ================= HEADER ================= */
header {
  margin-top: 70px;
  text-align: center;
}

header h1 {
  font-size: 3.2rem;
  margin: 0;
  letter-spacing: 3px;
  color: #ffffff;
  text-shadow: 0 0 25px rgba(120,150,255,0.35);
}

header p {
  margin-top: 12px;
  font-size: 1.05rem;
  color: #d7e9ff;
  opacity: 0.85;
}

/* ================= MAIN ================= */
.main {
  width: 100%;
  max-width: 1100px;
  margin: 60px auto 40px;
  padding: 0 22px;
}

.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 32px;
}

/* ================= GAME CARDS ================= */
.game-btn {
  position: relative;
  padding: 30px 22px;
  text-decoration: none;
  border-radius: 22px;
  background: linear-gradient(160deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.12);
  color: #fff;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.75);
  transition: all 0.35s ease;
}

.game-btn::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
  opacity: 0;
  transition: opacity 0.35s ease;
}

.game-btn span.icon {
  font-size: 2.4rem;
  display: block;
  margin-bottom: 14px;
}

.game-btn span.title {
  font-size: 1.15rem;
  font-weight: 600;
  letter-spacing: 0.6px;
}

.game-btn:hover {
  transform: translateY(-10px) scale(1.04);
  box-shadow: 0 28px 70px rgba(0,0,0,0.65);
}

.game-btn:hover::after { opacity: 1; }

/* ================= FOOTER ================= */
footer {
  margin-top: auto;
  padding: 22px 0 26px;
  font-size: 0.9rem;
  font-family: "Inter", "Segoe UI", sans-serif; /* Footer font unchanged */
  color: rgba(255,255,255,0.7);
  letter-spacing: 0.8px;
}

footer span {
  opacity: 0.8;
  font-style: italic;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 520px) {
  header h1 { font-size: 2.6rem; }
  .game-btn { padding: 24px 18px; }
}
</style>
</head>
<body>

<div id="aurora"></div>
<div id="stars"></div>

<script>
// Generate stars
const starCount = 100;
const starsContainer = document.getElementById('stars');
for (let i = 0; i < starCount; i++) {
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.top = Math.random() * 100 + '%';
  star.style.left = Math.random() * 100 + '%';
  star.style.width = Math.random() * 2 + 1 + 'px';
  star.style.height = star.style.width;
  star.style.animationDuration = (Math.random() * 3 + 1) + 's';
  starsContainer.appendChild(star);
}
</script>
