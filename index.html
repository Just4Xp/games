<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Hub</title>
<style>
/* ===== BODY & BACKGROUND ===== */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: #000;
    overflow-x: hidden;
    color: #fff;
}

/* Star dots */
#stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: transparent;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    0% { opacity: 0.3; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1.2); }
}

/* ===== HEADER ===== */
header {
    position: relative;
    margin-top: 50px;
    text-align: center;
}

h1 {
    font-size: 3rem;
    color: #00ffff; /* neon cyan */
    text-shadow: 
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #0ff,
        0 0 80px #0ff,
        0 0 90px #0ff;
    margin: 0;
}

/* ===== GAME BUTTONS ===== */
.game-btn {
    display: block;
    width: 280px;
    padding: 18px;
    margin: 20px 0;
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    text-align: center;
    border-radius: 12px;
    transition: 0.3s;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6), 0 0 15px rgba(255,255,255,0.2) inset;
    color: #fff;
    border: 2px solid rgba(255,255,255,0.2);
}

/* Cosmic colors for buttons */
.game-btn:nth-child(1) { background: linear-gradient(145deg, #111111, #222222); box-shadow: 0 0 15px #00ffff; }
.game-btn:nth-child(2) { background: linear-gradient(145deg, #111111, #222222); box-shadow: 0 0 15px #ff1493; }
.game-btn:nth-child(3) { background: linear-gradient(145deg, #111111, #222222); box-shadow: 0 0 15px #32cd32; }
.game-btn:nth-child(4) { background: linear-gradient(145deg, #111111, #222222); box-shadow: 0 0 15px #ffa500; }
.game-btn:nth-child(5) { background: linear-gradient(145deg, #111111, #222222); box-shadow: 0 0 15px #ffa500; }
.game-btn:nth-child(6) { background: linear-gradient(145deg, #111111, #222222); box-shadow: 0 0 15px #ffa500; }
    
/* Hover effect */
.game-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(255,255,255,0.8), 0 0 25px rgba(255,255,255,0.3) inset;
}

/* Floating animation for buttons */
@keyframes floatButton {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
.game-btn { animation: floatButton 4s ease-in-out infinite; }

/* ===== FOOTER ===== */
footer {
    margin-top: auto;
    padding: 15px 0;
    font-size: 0.9rem;
    color: #ffffff88;
    text-align: center;
}

/* ===== RESPONSIVE ===== */
@media(max-width: 500px){
    .game-btn { width: 90%; font-size: 1rem; padding: 14px; }
}
</style>
</head>
<body>

<!-- Star background -->
<div id="stars"></div>

<!-- Header -->
<header>
    <h1>üéÆ Game Hub</h1>

<p>Play your favorite games!</p>

<script>
// Generate random stars
const starCount = 150;
const starsContainer = document.getElementById('stars');
for(let i=0;i<starCount;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random()*100 + '%';
    star.style.left = Math.random()*100 + '%';
    star.style.width = Math.random()*2 + 1 + 'px';
    star.style.height = star.style.width;
    star.style.animationDuration = (Math.random()*3+1) + 's';
    starsContainer.appendChild(star);
}
</script>
